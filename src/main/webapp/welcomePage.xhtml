<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <!--    <meta charset="UTF-8">-->
    <!--    <meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <!--    <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <title>Document</title>
    <style type="text/css">
        /*Селектор по классу*/
        .mainTable {
            width: 100%;
            text-align: center;
            border: solid;
            table-layout: fixed;
            border-collapse: collapse;
        }
        /*Селектор атрибутов*/
        .header {
            border-bottom: 1px solid gray;
            margin-bottom: 5%;
            background-color: antiquewhite;
            font-size: large;
            color: brown;
            font-family: monospace;
        }
        /*Наследование*/
        body {
            /* Каскадирование */
            background-color: aquamarine;
        }
        form {
            padding-bottom: 5%;
            font-size: 16px;
        }
        .inputRow td {
            /* каскадирование */
            background-color: aliceblue;
            padding-bottom: 9%;
        }
        /*Селектор типу элемента*/
        #header {
            background-color: aliceblue;
            padding-top: 5%;
            padding-bottom: 2%;
        }
        /*Дочерний селектор*/
        .bottom > td {
            border-top: 1px solid gray;
            padding-bottom: 0.4%;
            background-color: antiquewhite;
        }
        /*Селектор псевдоэлемента*/
        a::after {
            content: "→";
        }
        /*Селектор псевдокласса*/
        a:hover {
            opacity: .5;
        }

        .input {
            margin-bottom: 5%;
        }
        #canv{
            width: 500px;
            height: 400px;
            border: 1px solid black;
            background-color: white;
        }
        #table1 {
            width: 30%;
            margin-left: auto;
            margin-right: auto;
        }

    </style>
</h:head>

<h:body>
    <table class="mainTable">
        <!-- Шапка -->
        <tr>
            <td colspan="2" class="header">
                <h3>Tuchin Artem<br/>Group P32111 <br/>Variant 815</h3>
            </td>
            <td class="header">
                <h:link>Main</h:link>
            </td>
        </tr>
        <tr>
            <!-- Заголовки -->
            <th colspan="3" id="header">Date and Time</th>
        </tr>
        <tr class="inputRow">
            <td colspan="3">
                <h2 id="date">  </h2>
                <br/>
                <h2 id="time">  </h2>
            </td>
        </tr>
        <!-- Футер -->
        <tr class="bottom">
            <td></td><td>Saint-Petersburg 2022</td><td></td>
        </tr>
    </table>
    <script src="scripts/date_and_time.js" type="text/javascript"></script>
</h:body>
</html>
